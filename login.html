<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DIY Craft Workshop</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <!-- ðŸŽ¨ Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-palette text-primary"></i>
                <span>Craft<span style="color: var(--text-main);">Work</span></span>
            </a>

            <!-- Mobile Controls -->
            <div class="d-flex align-items-center gap-2 d-lg-none">
                <button class="theme-toggle-btn border-0 bg-transparent p-0" aria-label="Toggle Dark Mode">
                    <i class="bi bi-moon-stars theme-icon" style="color: var(--text-main); font-size: 1.5rem;"></i>
                </button>
                <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="bi bi-list fs-2" style="color: var(--text-main);"></i>
                </button>
            </div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header border-bottom border-secondary border-opacity-10">
                    <h5 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">
                        <i class="bi bi-palette" style="color: var(--primary);"></i> CraftWork
                    </h5>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Home Versions
                            </a>
                            <ul class="dropdown-menu border-0 shadow-sm" style="background: var(--card-bg);">
                                <li><a class="dropdown-item fw-bold text-primary" href="index.html">Home 1
                                        (Workshops)</a></li>
                                <li><a class="dropdown-item" href="index2.html" style="color: var(--text-main);">Home 2
                                        (Studio)</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Workshops</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center gap-3">
                        <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle Dark Mode">
                            <i id="themeIcon" class="bi bi-moon-stars"></i>
                        </button>
                        <a href="signup.html" class="btn-main">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="auth-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold" style="color: var(--text-main);">Welcome Back</h2>
                            <p class="text-muted">Login to manage your workshop bookings</p>
                        </div>

                        <!-- Social Logins -->
                        <div class="d-flex flex-column gap-3 mb-4">
                            <button class="social-login-btn">
                                <i class="bi bi-google text-danger"></i> Continue with Google
                            </button>
                            <button class="social-login-btn">
                                <i class="bi bi-facebook text-primary"></i> Continue with Facebook
                            </button>
                        </div>

                        <div class="d-flex align-items-center mb-4">
                            <hr class="flex-grow-1 border-secondary opacity-25">
                            <span class="mx-3 text-muted small">OR SIGN IN WITH EMAIL</span>
                            <hr class="flex-grow-1 border-secondary opacity-25">
                        </div>

                        <form action="dashboard.html">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                    required>
                            </div>
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="password" class="form-label">Password</label>
                                    <a href="#" class="small text-decoration-none" style="color: var(--primary);">Forgot
                                        password?</a>
                                </div>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn-main w-100 py-3 mb-3">Sign In</button>

                            <p class="text-center text-muted mb-0">
                                Don't have an account? <a href="signup.html" class="fw-bold text-decoration-none"
                                    style="color: var(--primary);">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="assets/script.js"></script>
</body>

</html>
